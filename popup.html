<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
    
    h2 {
      margin: 0 0 15px 0;
      color: #333;
      font-size: 18px;
    }
    
    .status {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: center;
      font-weight: bold;
    }
    
    .status.enabled {
      background: #d4edda;
      color: #155724;
    }
    
    .status.disabled {
      background: #f8d7da;
      color: #721c24;
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-size: 13px;
      font-weight: 500;
    }
    
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 13px;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #4CAF50;
    }
    
    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s;
    }
    
    .btn-enable {
      background: #4CAF50;
      color: white;
    }
    
    .btn-enable:hover {
      background: #45a049;
    }
    
    .btn-disable {
      background: #f44336;
      color: white;
    }
    
    .btn-disable:hover {
      background: #da190b;
    }
    
    .btn-clear {
      background: #ff9800;
      color: white;
    }
    
    .btn-clear:hover {
      background: #e68900;
    }
    
    .message {
      padding: 8px;
      margin-top: 10px;
      border-radius: 4px;
      text-align: center;
      font-size: 13px;
      display: none;
    }
    
    .message.success {
      background: #d4edda;
      color: #155724;
    }
    
    .message.error {
      background: #f8d7da;
      color: #721c24;
    }
    
    .quick-proxy {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }
    
    .quick-proxy h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #666;
    }
    
    .proxy-list {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    
    .proxy-item {
      padding: 8px;
      background: #f5f5f5;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: background 0.2s;
    }
    
    .proxy-item:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <h2>üåê Proxy Manager</h2>
  
  <div id="status" class="status disabled">
    Proxy ƒëang T·∫ÆT
  </div>
  
  <div class="form-group">
    <label>Protocol:</label>
    <select id="protocol">
      <option value="http">HTTP</option>
      <option value="https">HTTPS</option>
      <option value="socks5">SOCKS5</option>
    </select>
  </div>
  
  <div class="form-group">
    <label>Host/IP:</label>
    <input type="text" id="host" placeholder="host.example.com">
  </div>
  
  <div class="form-group">
    <label>Port:</label>
    <input type="text" id="port" placeholder="8080">
  </div>
  
  <div class="form-group">
    <label>Username:</label>
    <input type="text" id="username" placeholder="username">
  </div>
  
  <div class="form-group">
    <label>Password:</label>
    <input type="password" id="password" placeholder="password">
  </div>
  
  <div class="btn-group">
    <button class="btn-enable" id="enableBtn">B·∫≠t Proxy</button>
    <button class="btn-disable" id="disableBtn">T·∫Øt Proxy</button>
  </div>
  
  <button class="btn-clear" id="clearBtn" style="width: 100%; margin-top: 10px;">X√≥a Form</button>
  
  <div id="message" class="message"></div>
  
  <script src="popup.js"></script>
</body>
</html>
