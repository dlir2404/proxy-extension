<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
    
    h2 {
      margin: 0 0 15px 0;
      color: #333;
      font-size: 18px;
    }
    
    .status {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: center;
      font-weight: bold;
    }
    
    .status.enabled {
      background: #d4edda;
      color: #155724;
    }
    
    .status.disabled {
      background: #f8d7da;
      color: #721c24;
    }
    
    .section {
      margin-bottom: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
    }
    
    .section-title {
      font-size: 14px;
      font-weight: bold;
      color: #495057;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #4CAF50;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-size: 13px;
      font-weight: 500;
    }
    
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 13px;
    }
    
    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s;
    }
    
    .btn-enable {
      background: #4CAF50;
      color: white;
    }
    
    .btn-disable {
      background: #f44336;
      color: white;
    }
    
    .btn-regenerate {
      background: #2196F3;
      color: white;
      width: 100%;
      margin-top: 10px;
    }
    
    .fingerprint-info {
      font-size: 11px;
      color: #666;
      margin-top: 10px;
      padding: 8px;
      background: white;
      border-radius: 4px;
      max-height: 150px;
      overflow-y: auto;
    }
    
    .fingerprint-info div {
      margin: 3px 0;
    }
    
    .message {
      padding: 8px;
      margin-top: 10px;
      border-radius: 4px;
      text-align: center;
      font-size: 13px;
      display: none;
    }
    
    .message.success {
      background: #d4edda;
      color: #155724;
    }
  </style>
</head>
<body>
  <h2>üé≠ Advanced Proxy & Spoofer</h2>
  
  <div id="status" class="status disabled">
    Proxy ƒëang T·∫ÆT
  </div>
  
  <!-- Fingerprint Section -->
  <div class="section">
    <div class="section-title">
      <span>üéØ Fingerprint Spoofing</span>
      <label class="toggle-switch">
        <input type="checkbox" id="fingerprintToggle" checked>
        <span class="slider"></span>
      </label>
    </div>
    
    <button class="btn-regenerate" id="regenerateBtn">üîÑ T·∫°o Fingerprint M·ªõi</button>
    
    <div class="fingerprint-info" id="fingerprintInfo">
      <div>Loading...</div>
    </div>
  </div>
  
  <!-- Proxy Section -->
  <div class="section">
    <div class="section-title">üåê Proxy Settings</div>
    
    <div class="form-group">
      <label>Protocol:</label>
      <select id="protocol">
        <option value="http">HTTP</option>
        <option value="https">HTTPS</option>
        <option value="socks5">SOCKS5</option>
      </select>
    </div>
    
    <div class="form-group">
      <label>Host/IP:</label>
      <input type="text" id="host" placeholder="proxy.example.com">
    </div>
    
    <div class="form-group">
      <label>Port:</label>
      <input type="text" id="port" placeholder="8080">
    </div>
    
    <div class="form-group">
      <label>Username:</label>
      <input type="text" id="username" placeholder="username">
    </div>
    
    <div class="form-group">
      <label>Password:</label>
      <input type="password" id="password" placeholder="password">
    </div>
    
    <div class="btn-group">
      <button class="btn-enable" id="enableBtn">B·∫≠t Proxy</button>
      <button class="btn-disable" id="disableBtn">T·∫Øt Proxy</button>
    </div>
  </div>
  
  <div id="message" class="message"></div>
  
  <script src="popup.js"></script>
</body>
</html>
